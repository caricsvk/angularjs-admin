<div ng-controller="CategoriesCtrl">

	<div class="p2 pv2" ng-if="!routeParams.view || routeParams.view == 'list'" milo-table="table">
	</div>

	<form class="g85 p2 pv2" ng-if="routeParams.view == 'put'" ng-submit="put()">
		<div class="pv1">
			<label class="pv1" for="name">{{_('Name')}}</label>
			<input type="text" id="name" ng-model="current.name" class="form-control" placeholder="{{_('Name')}}" />
		</div>
		<div class="pv1">
			<label class="pv1" for="parent">{{_('Parent category')}}</label>
			<select class="form-control" id="parent" ng-model="current.parent" milo-match-entity="'categories'"></select>
		</div>
		<button>{{_('Submit')}}</button>
	</form>

</div>
