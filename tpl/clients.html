<div ng-controller="ClientsCtrl">

	<article class="p2 pv2" ng-if="!routeParams.view || routeParams.view == 'list'">
		<div milo-table="table"></div>
		<p>Notice that this table is 100% automatically generated by milo-table directive. Initialization is in 5 lines at UsersCtrl.</p>
	</article>

	<form class="g85 p2 pv2" ng-if="routeParams.view == 'put'" ng-submit="put()">
		<div class="pv2">
			<label class="pv1" for="name">{{_('Name')}}</label>
			<input type="text" id="name" ng-model="current.name" class="form-control" placeholder="{{_('Name')}}" />
			<label class="pv1" for="surname">{{_('Surname')}}</label>
			<input type="text" id="surname" ng-model="current.surname" class="form-control" placeholder="{{_('Surname')}}" />
			<label class="pv1" for="gender">{{_('Gender')}}</label>
			<select id="gender" ng-model="current.gender" milo-enum="'GenderType'" class="form-control" placeholder="{{_('Gender')}}">
			</select>
			<label class="pv1" for="birth">{{_('Birth')}}</label>
			<input type="date" id="birth" ng-model="current.birth" class="form-control" placeholder="{{_('Birth')}}" />
		</div>
		<button>{{_('Submit')}}</button>
	</form>

</div>
